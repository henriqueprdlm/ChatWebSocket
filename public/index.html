<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Messages</title>
</head>
<body>
    <form id="username-container">
        <input type="text" id="username" placeholder="Digite seu nome" autofocus>
        <button id="save-username">Entrar</button>
    </form>

    <ul id="messages">
    </ul>
    
    <form action="" id="form" style="display: none;">
        <button type="button" id="logout">Sair</button>
        <input id="input" autocomplete="off" autofocus>
        <button type="submit">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
